<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waychel Pole Brain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pole Combo Bot</h1>
            <p class="subtitle">"Training" mode generates step-by-step combos."Challenge" mode picks a few tricks, but you will have to figure out the transitions yourself.</p>
        </header>
        
        <div id="mode-selection">
            <h2>Choose your mode</h2>            
            <div class="mode-selection">
                <button id="training-btn" class="mode-btn">Training Mode</button>
                <button id="challenge-btn" class="mode-btn">Challenge Mode</button>
            </div>
        </div>
        
        <div id="training-form" class="form-container hidden">
            <h2>Training Mode</h2>
            <div class="form-group">
                <label for="tricks-count">Number of tricks (1-20)</label>
                <input type="number" id="tricks-count" min="1" max="20">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="allow-rep" checked>
                <label for="allow-rep">Allow repetition</label>
            </div>
            <div class="btn-group">
                <button id="training-generate" class="generate-btn">Generate Sequence</button>
                <button class="back-btn">Back</button>
            </div>
            <div id="training-error" class="error hidden"></div>
        </div>
        
        <div id="challenge-form" class="form-container hidden">
            <h2>Challenge Mode</h2>
            <div class="form-group">
                <label for="min-level">Minimum level</label>
                <select id="min-level">
                    <option value="1">Level 1 - Beginner</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9 - Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max-level">Maximum level</label>
                <select id="max-level">
                    <option value="1">Level 1 - Beginner</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9 - Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="challenge-tricks-count">Number of tricks (1-20)</label>
                <input type="number" id="challenge-tricks-count" min="1" max="20">
            </div>
            <div class="btn-group">
                <button id="challenge-generate" class="generate-btn">Generate Challenge</button>
                <button class="back-btn">Back</button>
            </div>
            <div id="challenge-error" class="error hidden"></div>
        </div>
        
        <div id="result-container" class="result-container hidden">
            <h2 class="result-title">Your Generated Sequence</h2>
            <div id="result-content"></div>
            <div class="btn-group">
                <button id="new-sequence" class="generate-btn">Generate New</button>
                <button id="back-to-modes" class="back-btn">Change Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
